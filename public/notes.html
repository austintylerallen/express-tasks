<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link href="/styles/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar bg-info">
    <a class="navbar-brand text-light p-3" href="/">Note Taker</a>
    <div class="icons">
      <button type="button" id="save-note-btn" class="btn btn-outline-light btn-sm save-note">
        <span class="fas fa-save"></span>
        <span>Save Note</span>
      </button>
      <button type="button" id="new-note" class="btn btn-outline-light btn-sm new-note">
        <span class="fas fa-edit"></span>
        <span>New Note</span>
      </button>
      <button type="button" id="clear-btn" class="btn btn-sm btn-outline-danger clear-btn">
        <span class="fas fa-times"></span>
        <span>Clear Form</span>
      </button>
    </div>
  </nav>
  <!-- Content -->
  <div class="col-md-8 pt-4">
    <form class="note-form">
      <div class="mb-3">
        <input id="note-title" class="form-control" placeholder="Note Title" maxlength="28" type="text">
      </div>
      <div class="mb-3">
        <textarea id="note-text" class="form-control" placeholder="Note Text"></textarea>
      </div>
    </form>
    <div id="notes-container"></div>
  </div>
  <script src="/js/index.js"></script>
</body>
</html>
